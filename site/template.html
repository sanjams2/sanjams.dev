<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>sanjams.dev</title>
		<style>
			body {
				max-width: 650px;
				margin: 40px auto;
				padding: 0 10px;
				font-size: 16px;
				line-height: 1.2;
				text-align: justify;
				overflow-wrap: break-word;
				hyphens: auto;
			}

			p {
				margin: 0.5em 0;
			}

			h3, h4 {
				margin: 1em 0 0.5em 0;
			}

			ul {
				margin: 0.5em 0;
				padding-left: 2em;
			}

			a {
				color: #0066cc;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
	    {{ body }}
	</body>
</html>
